<!DOCTYPE html>
<html>
    <head>
        <title>Yahoo Messenger Redesign</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">   
                <p class="need_help">Need help?</p>
                <div class="image">
                    <img src="yahoomessenger.png">
                </div>
                <div class="text_button">
                   <input type="text" placeholder="Yahoo ID or Email Address">
                    <hr>
                    <input type="text" placeholder="Password">
                    <hr>
                    <label class="check_box"><span class="stay_signed_in">Stay signed in</span><button class="button">Sign in</button>
                    <input type="checkbox" class="check_box1">
                    </label>                    
                </div>
                <p class="forgot_password">Forgot Password? </p>
            </div>
        </div>
    </body>
</html>
